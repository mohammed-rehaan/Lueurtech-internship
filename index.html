<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Internship task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <h2>Sign Up</h2>
      <input
        type="text"
        autocomplete="off"
        class="username"
        placeholder="Username"
      />
      <input type="text" autocomplete="off" class="email" placeholder="Email" />
      <input
        type="text"
        autocomplete="off"
        class="password"
        placeholder="Password"
      />
      <button type="submit" class="register">Register</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
